<section class="offers offers--inside">
  <div class="offers__wrapper">
    <div class="offers__top offers__top--inside">
      <h2 class="offers__title title offers__title--inside">Рассчитайте стоимость складского обслуживания</h2>

    </div>
    <div class="offers__body">
      <div class="offers__inner offers__inner--inside">
        <form action="" class="offers__form offers__form--inside">
          <div class="offers__group">
            <div class="offers__item select" data-controller="select">
              <label data-description="Тип груза" for="t1" class="select__label">Тип груза</label>
              <select name="type" id="t1" class="select__input" data-target="select.input">
                <option value="Тип груза">Тип груза</option>
                <option value="Опасный">Опасный</option>
              </select>
            </div>
            <div class="offers__item field">
              <input autocomplete="off" type="text" name="weight" id="t2" class="field__input offers-inside__input">
              <label data-description="Вес груза" for="t2" class="field__label offers-inside__label">Вес груза</label>
            </div>
            <div class="offers__item field">
              <input autocomplete="off" type="text" name="weight" id="t3" class="field__input offers-inside__input">
              <label data-description="Ваше имя" for="t3" class="field__label offers-inside__label">Ваше имя</label>
            </div>
            <div class="offers__item field">
              <input autocomplete="off" type="text" inputmode="tel" name="weight" id="t4" class="field__input field__input--phone offers-inside__input">
              <label data-description="Ваш телефон" for="t4" class="field__label offers-inside__label">Ваш телефон</label>
            </div>
            <div class="offers__item field">
              <input autocomplete="off" type="email" name="weight" id="t5" class="field__input offers-inside__input">
              <label data-description="Ваша почта" for="t5" class="field__label offers-inside__label">Ваша почта</label>
            </div>
            <div class="offers__item field">
              <textarea autocomplete="off" name="weight" id="t6" class="field__input field__textarea offers-inside__input"></textarea>
              <label data-description="Комментарий по заказу" for="t6" class="field__label offers-inside__label">Комментарий по заказу</label>
            </div>
          </div>
          <div class="offers__row">
            <div class="offers__receive offers__receive--inside">
              <p class="offers__header offers__header--inside">Вы получите</p>
              <p class="offers__info offers__info--inside">
                <img src="../img/offers-icon@white.svg" alt="" class="offers__icon">
                Юр лицам предоставляются все документы на груз
              </p>
            </div>
            <div class="offers__controls">
              <button class="offers__button button">Рассчитать стоимость</button>
              <p class="offers__desc offers__desc--inside">С расчетом вы получите консультацию под кнопку рассчитать стоимость</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
