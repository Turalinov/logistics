<section class="contacts-info">
  <div class="contacts-info__inner">
    <div class="contacts-info__img"></div>
    <section class="offers offers--inside offers--contacts">
      <p class="offers__title offers__title--contacts">Предоставим контакты клиентов, которые <span>расскажут вам о нашей работе</span> </p>
      <p class="offers__subtitle offers__subtitle--contacts">По мелким вопросам
        мы не беспокоим,
       а если у вас есть вопрос
       или нужна помощь,
       вы можете написать
       или позвонить
       вашему персональному
        менеджеру</p>
      <form action="" class="offers__form offers__form--inside offers__form--contacts">
        <div class="offers__group">
          <div class="offers__item field">
            <input autocomplete="off" type="text" name="weight" id="t3" class="field__input offers-inside__input">
            <label data-description="Ваше имя" for="t3" class="field__label offers-inside__label">Ваше имя</label>
          </div>
          <div class="offers__item field">
            <input autocomplete="off" type="text" inputmode="tel" name="weight" id="t4" class="field__input field__input--phone offers-inside__input">
            <label data-description="Ваш телефон" for="t4" class="field__label offers-inside__label">Ваш телефон</label>
          </div>
        </div>
        <div class="offers__row offers__row--contacts">
          <div class="offers__controls">
            <button class="offers__button button offers__button--contacts">Оствить заявку на получение отзывов</button>
          </div>
        </div>
      </form>
    </section>

  </div>
</section>
