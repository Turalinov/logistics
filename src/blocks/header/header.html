<header class="header">
  <a href="#" class="header__logo logo">
    <img src="../../img/logo.svg" alt="logo">
  </a>
  <nav class="header__menu menu" data-controller="menu">
    <button class="menu__burger" data-target="menu.link" data-action="click->menu#toggle">
      <svg width="34" height="22" viewBox="0 0 34 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <line x1="1" y1="1" x2="33" y2="1" stroke="white" stroke-width="2" stroke-linecap="round" />
        <line x1="1" y1="11" x2="19" y2="11" stroke="white" stroke-width="2" stroke-linecap="round" />
        <line x1="25" y1="11" x2="33" y2="11" stroke="white" stroke-width="2" stroke-linecap="round" />
        <line x1="1" y1="21" x2="33" y2="21" stroke="white" stroke-width="2" stroke-linecap="round" />
      </svg>
    </button>
    <div class="menu__wrapper">
      <p class="menu__title">Меню</p>
      @@include('../menu/menu.html')

    </div>
    @@include('../overlay-menu/overlay-menu.html')
  </nav>
  <div class="header__right" data-controller="language">
    <div class="header__contacts">
      <a href="#" class="header__phone">
        <svg>
          <use xlink:href="img/sprites/sprite.svg#icon-phone"></use>
        </svg>
        +7 800 360-45-77
      </a>
      <p class="header__time">Пн-Пт с 9:00 до 21:00</p>
    </div>
    <ul class="header__language language" data-target="language.list" data-action="click->language#toggle">
      <li class="language__item language__item--current">
        <a href="#">ru</a>
      </li>
      <li class="language__item">
        <a href="#">en</a>
      </li>
    </ul>
  </div>
</header>
